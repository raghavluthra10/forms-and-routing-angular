<div class="template">
    <h1> Template Form </h1>

    <form #userInfo="ngForm" (ngSubmit)="onSubmit(userInfo)" >
        <div class="templateForm__name">
            <label id="fname" form="fname" > Name: </label>
            <input id="fname" type="text" name="fname" ngModel required />
        </div>

        <div class="templateForm__email">
            <label id="email" for="email" > Email: </label>
            <input type="email" id="email" name="password" ngModel required />
        </div>

        <button type="submit" [disabled]="!userInfo.valid" > Submit </button>
    </form>
</div>
